<p>Orders</p>
<ul>
	<li *ngFor="let order of orders | async" class="order">
		<p>Orderer: {{ order.fullName }}</p>
		<p>Phone: {{ order.phones }}</p>
		<p>Email: {{ order.email }}</p>
		<p *ngIf="order.isSelfDelivery;else address ">Self delivery</p>
		<ng-template #address>
			<p>Address: {{ order.address }}</p>
		</ng-template>
		<p>Items quantity: {{ order.items.length }}</p>
	</li>
</ul>
